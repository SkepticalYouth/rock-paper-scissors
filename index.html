<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"  type="text/css" href="static/css/index.css">
    <script src="index.js" defer></script>
</head>
<body> 
    <div class="title">
        <div class ="main">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div>
            <h2>First one to three</h2>
        </div>
        
    </div>
    <div class="button-layout">
        <a href="#" id="rock" class="button disabled">
            <i class="fa-solid fa-hand-back-fist"></i>
            <caption>Rock</caption>
        </a>
        <a href="#" id="paper" class="button disabled">
            <i class="fa-solid fa-hand"></i>
            <caption>Paper</caption>
        </a>
        <a href="#" id="scissors" class="button disabled">
            <i class="fa-solid fa-hand-scissors"></i>
            <caption>Scissors</caption>
        </a>
    </div>
    <div id="play-button">
        <button>Play game</button>
    </div>

    <div class="replay-button hidden">
        <button>Play again</button>
    </div>
    
    <div class="scoreline hidden">
        <table>
            <tr>
                <th>Human</th>
                <th>Machine</th>
            </tr>
            <tr class="score">
                <td id="human-score">0</td>
                <td id="machine-score">0</td>
            </tr>
        </table>
    </div>

    <div class="win hidden">
        <h3>You win</h3>
        <button class="retry">Try again</button>
    </div>
    <div class="lose hidden">
        <h3>You lose</h3>
        <button class="retry">Try again</button>
    </div>
</body>

</html>
